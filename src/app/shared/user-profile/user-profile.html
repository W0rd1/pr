<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Profile</title>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside class="bg-white w-full md:w-1/4 p-6 shadow-md">
      <div class="flex flex-col items-center text-center">
        <img src="https://i.pravatar.cc/150?img=3" alt="Profile Picture" class="w-24 h-24 rounded-full mb-4">
        <h2 class="text-xl font-semibold">Jane Doe</h2>
        <p class="text-gray-500 text-sm">janedoe@example.com</p>
      </div>

      <nav class="mt-8">
        <ul class="space-y-3">
          <li>
            <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100">
              <span class="material-icons mr-2">dashboard</span>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100">
              <span class="material-icons mr-2">shopping_bag</span>
              Orders
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100">
              <span class="material-icons mr-2">settings</span>
              Settings
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100 text-red-500">
              <span class="material-icons mr-2">logout</span>
              Logout
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-semibold mb-6">Profile Settings</h1>

      <div class="bg-white p-6 rounded-lg shadow-md max-w-xl">
        <form class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Full Name</label>
            <input type="text" placeholder="Jane Doe" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" placeholder="janedoe@example.com" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <input type="password" placeholder="••••••••" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>

          <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600">Update Profile</button>
        </form>
      </div>
    </main>

  </div>

  <!-- Google Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
