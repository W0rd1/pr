<div class="w-80 rounded-3xl overflow-hidden shadow-lg bg-gradient-to-br from-white via-emerald-50 to-teal-100 border border-emerald-100">

  <!-- Image Section -->
  <div class="relative flex items-center justify-center p-8 bg-gradient-to-br from-emerald-200 via-teal-200 to-cyan-200">
    
    <!-- Soft Glow Behind Image -->
    <div class="absolute w-40 h-40 bg-white/40 rounded-full blur-2xl"></div>

    <img
      [src]="item.thumbnail || 'assets/images/product.jpg'"
      class="relative h-52 object-contain"
      alt="Product image"
    />
  </div>

  <!-- Content -->
  <div class="p-6 flex flex-col gap-5 bg-white/80 backdrop-blur-sm">

    <!-- Title -->
    <h3 class="text-gray-800 text-lg font-semibold leading-snug line-clamp-2">
      {{ item.title }}
    </h3>

    <!-- Price + CTA -->
    <div class="flex items-center justify-between">

      <div class="flex items-end gap-1">
        <span class="text-3xl font-extrabold bg-gradient-to-r from-emerald-600 to-teal-500 bg-clip-text text-transparent">
          {{ item.price }}
        </span>
        <span class="text-gray-500 text-sm mb-1">â‚¬</span>
      </div>

      <button
        class="bg-gradient-to-r from-emerald-500 to-teal-500 text-white text-sm font-semibold px-5 py-2 rounded-xl shadow-md"
      >
        Add to Cart
      </button>

    </div>

  </div>

</div>
